<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Prenota monopattino</title>
    <link rel="stylesheet" href="index-style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,700&family=Ubuntu:ital,wght@1,300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="contenuto">

      <header> <!-- Logo e titolo-->
        <img src="logo.png">
        <div class="nome">
          Taking Booleaners from A to B
        </div>
      </header>

      <nav> <!--Bottoni menù navigazione-->
        <div>
          <button>Prenota</button>
          <button>Termina Prenotazione</button>
          <button>Accendi Luci</button>
        </div>
      </nav>

      <main> <!-- Menù scelta monopattino + info-->

        <section> <!--Monopattino Gino-->
          <input type="checkbox">
          <h2>Monopattino Gino22</h2>
          <p><span>&#8594;</span> Via Guadalametri - a 220m da te</p>
          <p>Stato carica:</p>
          <div id="yellow-charge"></div>
        </section>

        <section> <!--Monopattino Mike-->
          <input type="checkbox">
          <h2>Monopattino Mike 24</h2>
          <p><span>&#8594;</span> Via Ricciardoni - a 420m da te</p>
          <p>Stato Carica:</p>
          <div id="green-charge"></div>
        </section>

        <section> <!--Monopattino Fede-->
          <input type="checkbox">
          <h2>Monopattino Fede154</h2>
          <p><span>&#8594;</span> Via Mentarini - a 490m da te</p>
          <p>Stato Carica:</p>
          <div id="red-charge"></div>
        </section>

      </main>
    </div>
  </body>
</html>
